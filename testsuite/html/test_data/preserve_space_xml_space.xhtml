<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Test control of preserve of whitespaces by xml:space attribute, and serialization of the attribute for foreign elements</title>
  </head>
  <body>
    <p xml:space='preserve'>
      Welcome to this example.
      Whitespaces are <span> preserved </span> due to use of xml:space='preserve'.
      <br/>
      <span xml:space='default'>
        However, this can be reverted to default when necessary.
      </span>
    </p>
    <math xmlns="http://www.w3.org/1998/Math/MathML" xml:space='preserve'>
      <mrow>
        <malignmark/>
        <mtext xml:space='default'> This  is  text </mtext>
      </mrow>
    </math>
  </body>
</html>
